<ion-header>

  <ion-navbar>
    <ion-title>startUp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="Login" padding>
  <div class="container" align="center">
      <ion-img src="../assets/imgs/RoundedWhite.png" height="100px" width="100px" class="round-image"></ion-img>
    <ion-list>
        <div class="ion-item1">
        <ion-item id="username">
          <ion-label floating><ion-icon ios="ios-contact" md="md-contact"></ion-icon>
             Username</ion-label> 
          <ion-input  type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
      </div>

      <div class="ion-item2">
        <ion-item class="item">
          <ion-label floating><ion-icon ios="ios-lock" md="md-lock"></ion-icon>
            Password</ion-label>
          <ion-input  type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </div>  
      
      
      <button ion-button color="light" clear style="float: left;">Forgot Password?</button>
      
     <button ion-button color="light" clear style="float:center" (click)="register()">Not a memeber? Register</button>
         
      <button full round ion-button  color="sweet" (click)="signIn()" >Sign In</button>
    </ion-list>
    </div>
</ion-content>
