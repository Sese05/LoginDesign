<ion-header>

  <ion-navbar>
    <ion-title>Create Account</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="profile" padding>

    <div class="container" align="center">

  <ion-list>
    <div class="ion-item">

    <ion-item class="item">
      <ion-label floating>First Name</ion-label>
      <ion-input  type="text" [(ngModel)]="firstName"></ion-input>
    </ion-item>
  
    <ion-item class="item">
      <ion-label floating>Last Name</ion-label>
      <ion-input  type="text" [(ngModel)]="lastName"></ion-input>
    </ion-item>
  
    <ion-item class="item">
      <ion-label floating>Email</ion-label>
      <ion-input  type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item class="item">
      <ion-label floating>Password</ion-label>
      <ion-input  type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item class="item">
      <ion-label floating>Confirm Password</ion-label>
      <ion-input  type="password" [(ngModel)]="confirmPassword"></ion-input>
    </ion-item>
</div>
</ion-list>
      <button  round ion-button color="sweet" (click)="back()" >Back</button> <button round ion-button color="sweet" (click)="saveDetails()" >Create Account</button>
    
  </div>
</ion-content>
