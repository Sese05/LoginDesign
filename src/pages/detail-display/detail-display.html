<ion-header>

  <ion-navbar>
    <ion-title>detailDisplay</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="details" padding>
<div class="container">
<ion-list *ngFor="let tribe of codetribers; let i=index">

    <ion-card class="cards">
        <img class="circle-pic"src="../assets/imgs/{{tribe.pic}}"/>
        <ion-card-content>

          <p style="color:whitesmoke">First Name: {{tribe.firstname}}</p>
          <p style="color:whitesmoke" >Last Name: {{tribe.lastname}}</p>
          <p style="color:whitesmoke">Email: {{tribe.email}}</p>
        </ion-card-content>
      </ion-card>

 
     <button ion-button round color="sweet" (click)="gotodetail()">Edit information</button>
</ion-list>
</div>

  
</ion-content>
